name: Code Quality Checks
on: [push, workflow_dispatch]
branches-ignore: [ $default-branch ]

jobs:
  build:
    runs-on: python:slim-buster
    steps:
      - uses: actions/checkout@v3
      - name: Cache
      - uses: actions/cache@v3.1.0-beta.2
        with:
          path: 
          - .cache/pip
      - name: Install Venv
      - run: pip install virtualenv
      - name: Activate Venv
      - run: virtualenv venv
      - run: source venv/bin/activate
      - name: Install packages
      - run: pip install -r requirements.txt

  black:
    steps:
      - name: Performing Black formatting
      - run: pip install black
      - run: black $CI_PROJECT_DIR

  pylint:
    steps:
      - name: Performing lint checks
      - run: pip install pylint
      - run: pylint $CI_PROJECT_NAME --disable=E0401